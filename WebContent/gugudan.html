<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>구구단</h1>
   <table border=1>
      <tr>
         <td>2단</td>
         <td>3단</td>
         <td>4단</td>
         <td>5단</td>
         <td>6단</td>
         <td>7단</td>
         <td>8단</td>
         <td>9단</td>
      </tr>

      <script type="text/javascript">
         for (var i = 1; i <= 9; i++) {
            document.write("<tr>");
            for (var j = 2; j <= 9; j++) {

               document.write("<td>");
               document.write(j + " X " + i + " = " + (j * i));
               document.write("</td>");

            }
            document.write("</tr>");
         }
      </script>
   </table>
</body>
</html>
