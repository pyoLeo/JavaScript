<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	

		function Person() {
			var result;

			this.getResult = function() {
				return this.result;
			};

			this.setResult = function(result) {
				this.result = result;
			
			}
			
			this.getImg = function() {
				
				if(this.result == 1) {
					document.write("당신 : 가위");
					var img = new Image();
					img.src = './img/scissors.PNG';
					document.body.appendChild(img);

				}
				else if(this.result == 2) {
					document.write("당신 : 바위");
					var img = new Image();
					img.src = './img/rock.PNG';
					document.body.appendChild(img);
				}
				else if(this.result == 3) {
					document.write("당신 : 보");
					var img = new Image();
					img.src = './img/paper.PNG';
					document.body.appendChild(img);
				}
			}
		}

		function Com() {
			var result;

			this.getResult = function() {
				return this.result;
			};

			this.setResult = function() {
				this.result = parseInt(Math.floor(Math.random() * 3 + 1));
			}
			
			this.getImg = function() {
				
				if(this.result == 1) {
					document.write("컴퓨터 : 가위");
					var img = new Image();
					img.src = './img/scissors.PNG';
					document.body.appendChild(img);
				}
				else if(this.result == 2) {
					document.write("컴퓨터 : 바위");
					var img = new Image();
					img.src = './img/rock.PNG';
					document.body.appendChild(img);
				}
				else if(this.result == 3) {
					document.write("컴퓨터 : 보");
					var img = new Image();
					img.src = './img/paper.PNG';
					document.body.appendChild(img);
				}
			}
		}

		function RSP(p, c) {
			
			var result = parseInt((p - c + 3) % 3);

			if (result == 1) {
				document.write("<h3>이겼습니다</h3>");
			} else if (result == 2) {
				document.write("<h3>졌습니다</h3>");
			} else if (result == 0) {
				document.write("<h3>비겼습니다</h3>");
			}
		}

		
		var me = new Person();
		me.setResult(parseInt(prompt("가위 = 1 바위 = 2 보 = 3")));

		
		me.getImg();

		
		var com = new Com();
		com.setResult();
		
		com.getImg();
		RSP(me.getResult(), com.getResult());
	</script>
</body>
</html>
