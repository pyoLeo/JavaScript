<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		function sum() {

			var i, _sum = 0;
			for (i = 0; i < arguments.length; i++) {
				document.write(i + ' : ' + arguments[i] + '<br />');
				_sum += arguments[i];
			}
			return _sum;
		}

		document.write('result : ' + sum(1, 2, 3));
	</script>
</body>
</html>
