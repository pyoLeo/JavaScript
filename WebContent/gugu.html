<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var i;
	var j;
	
	for(i = 1; i < 10; i++) {
		for(j = 1; j < 10; j++) {
			document.write(i + ' * ' + j + ' = ' + i*j + ' ');
		}
		document.write('<br>')
	}

</script>
</body>
