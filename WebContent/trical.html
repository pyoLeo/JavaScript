<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var kor = Number(prompt("국어점수를 입력하세요"));
	var eng = Number(prompt("영어점수를 입력하세요"));
	var math = Number(prompt("수학점수를 입력하세요"));

	tot = kor + eng + math;
	avg = tot / 3;
	alert("총점 : " + tot + " 평균 : " + avg);

	if(avg >= 90) {
		alert("수");
	}
	else if(avg >= 80) {
		alert("우");
	}
	else if(avg >= 70) {
		alert("미");
	}
	else if(avg >= 60) {
		alert("양");
	}
	else {
		alert("가");
	}
</script>
</body>
</html>
